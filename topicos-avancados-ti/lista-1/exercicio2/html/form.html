<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Calculo de Produto com desconto</h1>
        </div>
        <form id="form" method="POST" action="/">
            <h4>Preencha os campos</h4>
            <div class="form-group">
                <div class="row justify-content-md-center align-items-center">
                    <div class="col">
                        Valor unitário do produto: <input type="text" name="valorUnProduto" class="form-control" value="{{valorUnProduto}}" />
                    </div>
                    <div class="col">
                        Quantidade do produto: <input type="text" name="quantidadeProduto" class="form-control" value="{{quantidadeProduto}}" />
                    </div>
                    <div class="col">
                        Valor do desconto (%): <input type="text" name="valorDescontoProduto" class="form-control" value="{{valorDescontoProduto}}" />
                    </div>
                </div>
            </div>
            <input type="submit" value="Calcular" class="btn btn-primary" />
        </form>
        </br>
        <form id="form-resultado">
            <h4>Resultado</h4>
            <div class="form-group">
                <div class="row justify-content-md-center align-items-center">
                    <div class="col">
                        Valor total: <input type="text" value="{{valorTotal}}" class="form-control" readonly/>
                    </div>
                    <div class="col">
                        Valor total com desconto: <input type="text" value="{{valorTotalComDesconto}}" class="form-control" readonly/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
