<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Calculo de Resistência</h1>
        </div>
        <form id="form" method="POST" action="/">
            <h4>Preencha os campos</h4>
            <div class="form-group">
                Tensão aplicada(V): <input type="text" name="valorTensao" class="form-control" value="{{valorTensao}}" />
            </div>
            <div class="form-group">
                Intensidade corrente elétrica(A): <input type="text" name="valorCorrenteEletrica" class="form-control" value="{{valorCorrenteEletrica}}" />
            </div>
            <input type="submit" value="Calcular" class="btn btn-primary" />
        </form>
        </br>
        <form id="form-resultado">
            <h4>Resultado</h4>
            <div class="form-group">
                Resistência(R): <input type="text" value="{{valorResistencia}}" class="form-control" readonly/>
            </div>
        </form>
    </div>
</body>

</html>
